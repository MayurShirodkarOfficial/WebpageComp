<html>

<head>
    <title> Msquare Foods login </title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" media="screen and (max-width: 1170px)" href="css/login_phone.css">
</head>

<body>
    <div class="login-box">
        <img src="151868.png" alt ="avatar" class="avatar">
        <h1>Login</h1>
        <form method="POST">
            <p>Msquare ID</p>
            <input type="text" name="username" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password">
            <input type="submit" name="submit" value="Login">
            <a href="forget.html">Forget Password</a>
        </form>


    </div>

</body>

</html>
